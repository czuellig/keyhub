<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Magnetstatus Anzeige – 3 Schalter</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
      }

      .status-container {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .status-box {
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        transition: background-color 0.5s;
        width: 240px;
      }

      .status-on {
        background-color: #4caf50;
        color: white;
      }

      .status-off {
        background-color: #f44336;
        color: white;
      }

      .sensor-title {
        margin-bottom: 10px;
        font-size: 20px;
      }

      .time {
        margin-top: 10px;
        font-size: 14px;
        color: #666;
      }

      .history-button {
        margin-top: 40px;
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        background-color: #333;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .history-button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <h1>Status der drei Magnet-Schalter</h1>
    <div class="status-container" id="statusContainer">
      <!-- Dynamisch befüllbar -->
    </div>

    <button
      class="history-button"
      onclick="window.location.href='history2.html'"
    >
      Verlauf anzeigen
    </button>

    <script>
      async function fetchStatus() {
        try {
          const response = await fetch("abfrage.php");
          const result = await response.json();
          const data = result.latest;

          const container = document.getElementById("statusContainer");
          container.innerHTML = ""; // alte Inhalte entfernen

          data.forEach((sensor) => {
            const wert = parseFloat(sensor.wert);
            const zeit = sensor.zeit;
            const name = sensor.name || `Sensor ${sensor.sensor_id}`;

            const box = document.createElement("div");
            box.className =
              "status-box " + (wert === 1.0 ? "status-on" : "status-off");

            box.innerHTML = `
            <div class="sensor-title">${name}</div>
            <div class="status-text">${
              wert === 1.0 ? "Magnet erkannt" : "Kein Magnet"
            }</div>
            <div class="time">Letzte Messung: ${zeit}</div>
          `;

            container.appendChild(box);
          });
        } catch (error) {
          console.error("Fehler beim Laden:", error);
          document.getElementById("statusContainer").innerHTML =
            "<p>Fehler beim Laden der Daten.</p>";
        }
      }

      fetchStatus();
      setInterval(fetchStatus, 1000);
    </script>
  </body>
</html>
