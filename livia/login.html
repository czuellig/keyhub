<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/omi5rsz.css"> 
  </head>
  <body>
    <div class="container">
      <div class="content-box">
        <img src="graphics/logo.png" alt="Logo" class="logo">
    <h1>Willkommen</h1>
    <h6>Bitte einloggen</h6>

    <form id="loginForm">
      <div class="input-wrapper">
        <h2>Benutzername</h2>
        <input
          type="email"
          id="email"
          class="custom-input"
          placeholder="Hier einfüllen"
          required
        />
      </div>
      <div class="input-wrapper">
        <h2>Passwort</h2>
        <input
          type="password"
          id="password"
          class="custom-input"
          placeholder="Hier einfüllen"
          required
        />
      </div>
      <a href="index.html" class="login-button">Login</a>
    </form>
    
    <script src="js/login.js"></script>
  </body>
</html>
